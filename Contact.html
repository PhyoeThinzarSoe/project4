        .contact {
          min-height: 100vh;
          background-color: #cfd3d9;
          padding: 50px;
          text-align: center;
        }
        .container {
          max-width: 80%;
          margin: 0 auto;
        }
        .container h3 {
          font-size: 30px;
          margin-bottom: 40px;
          /* color: #333; */
        }
        .contact-wrapper {
          display: grid;
          grid-template-columns: 2fr 1fr;
          gap: 50px;
        }
        .contact-form {
          text-align: left;
        }
        .contact-form h4   {
          font-size: 24px;
          margin-bottom: 20px;
          /* color: #333; */
        }
        .form-group {
          margin-bottom: 20px;
        }
        input,
        textarea {
          width: 100%;
          padding: 12px;
          border-radius: 8px;
          border: none;
          background-color: whitesmoke;
          color: #333;
        }
        input:focus,
        textarea:focus {
          outline: none;
          box-shadow: 0 0 8px #bbb;
        }
        button {
          display: inline-block;
          padding: 12px 24px;
          background-color: rgb(162, 114, 209);
          color: #fff;
          border: none;
          cursor: pointer;
          transition: 0.3s ease;
        }
        button:hover {
          background-color: rgb(142, 48, 235);
        }
        .contact-info {
          text-align: left;
        }
        .contact-info h4 { 
          font-size: 24px;
          margin-bottom: 20px;
          /* color: #333; */
        }
        .contact-info p {
          margin-bottom: 10px;
          color: #555;
        }
        .contact-info i {
          color: rgb(142, 48, 235);
          margin-right: 10px;
          
        }
        @media screen and (max-width: 750px) {
          .container {
            padding: 20px;
          }
          .contact-wrapper {
            grid-template-columns: 1fr;
          }
          .contact-info {
          text-align: left;
        }
        /* .contact-info i {
